<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Matcher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            color: #333;
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2575fc;
            font-weight: 700;
        }

        label {
            font-weight: 700;
        }

        .form-control {
            border-radius: 5px;
        }

        input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 14px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #2575fc;
            font-weight: 700;
            border: none;
        }

        .btn-primary:hover {
            background-color: #6a11cb;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #fff;
            font-size: 14px;
        }

        footer a {
            color: #f5f5f5;
            text-decoration: none;
            font-weight: 700;
        }

        footer a:hover {
            color: #ccc;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Job Description and Resume Matcher</h2>
        <form method="POST" action="/matcher" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="job_description" class="form-label">Job Description:</label>
                <textarea id="job_description" name="job_description" class="form-control" rows="5"
                    placeholder="Enter job description here..." required></textarea>
            </div>
            <div class="mb-3">
                <label for="resumes" class="form-label">Upload Resumes:</label>
                <input type="file" id="resumes" name="resumes" class="form-control" multiple required
                    accept=".pdf, .docx, .txt">
            </div>
            <button type="submit" class="btn btn-primary">Match Resumes</button>
        </form>
    </div>
    <footer>
        <p>Developed by <a href="#">Tushar</a> | BCA</p>
    </footer>
</body>

</html>
